<!DOCTYPE html>
<html>
<head>
    <title>Availability Check Configuration</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="/public/js/postmonger.js"></script>
</head>
<body>
    <div id="configuration-status">
        <p>This activity is automatically configured based on the Data Extension.</p>
        <button id="saveButton">Confirm</button>
    </div>

    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
<script type="text/javascript">
    require.config({
        paths: {
            "customActivity": "public/js/customActivity"
        }
    });
    
    require(['customActivity'], function(customActivity) {
        customActivity.initialize();
    });
</script>


</body>
</html>
